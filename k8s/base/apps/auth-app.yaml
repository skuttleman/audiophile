apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    group: application
    app: auth
  name: auth
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
        group: application
    spec:
      containers:
      - command: [ "java", "-jar", "target/audiophile.jar", "auth" ]
        envFrom:
        - configMapRef:
            name: env-vars
        - secretRef:
            name: env-secrets
        image: skuttleman/audiophile:latest
        imagePullPolicy: Always
        name: audiophile
        ports:
        - containerPort: 8080
          name: auth-port
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /health
            port: auth-port
          initialDelaySeconds: 30
          periodSeconds: 5
          failureThreshold: 4
        livenessProbe:
          httpGet:
            path: /health
            port: auth-port
          initialDelaySeconds: 60
          periodSeconds: 5
          failureThreshold: 2
      initContainers:
      - name: sleep
        image: busybox:1.28
        command: [ "sleep", "10" ]
      - name: wait-for-api
        image: curlimages/curl:7.79.1
        command: [ "curl", "http://api:3000/health" ]
      imagePullSecrets:
      - name: regcred
