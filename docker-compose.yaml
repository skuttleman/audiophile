version: "3.8"

volumes:
  audiophile-data:
  postgres-data:
  rabbitmq-data:

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile-dev
    environment:
      - MQ_NAMESPACE=single
      - MQ_CONSUMER_GROUP=app
      - API_BASE_URL=http://localhost:8080
      - AUTH_BASE_URL=http://localhost:8080
      - UI_BASE_URL=http://localhost:8080
      - SERVICES=api auth jobs ui
    volumes:
      - ./:/app
      - audiophile-data:${HOME}/dev/audiophile:nocopy
    ports:
      - 8000:7000
      - 8080:3000
    depends_on:
      - postgres
      - rabbitmq

  postgres:
    image: postgres
    container_name: postgres
    environment:
      - POSTGRES_USER=skuttleman
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=audiophile
    restart: always
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432

  rabbitmq:
    image: rabbitmq
    container_name: rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    restart: always
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
      - ./.rabbitmq-enabled-plugins:/etc/rabbitmq/enabled_plugins
    ports:
      - 5672:5672
      - 15672:15672
